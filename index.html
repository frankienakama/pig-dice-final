<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-3 start">
          <form id="begin">
            <div class="form-group">
              <label for="player1-name">Name:</label>
              <input type="text" id="player1-name" class="form-control">
              <button type="submit">Oink!</button>
            </div>
          </form>
        </div>
        <div class="col-sm-3 game-pane">
          <div class="ear1">
            <!--Just visual triangles-->
          </div>
          <div class="ear2">
            <!--Just visual triangles-->
          </div>

          <!--Player 1 Total Game Score Box-->
          <div class="player1">
            <h3 id="first-pig"></h3>
            <div class="total-score-box">
              <h4>Game Total: <span class="player1-game-total"></span></h4>
            </div>
          </div>

          <!--Player 1 Total Game Score Box-->
          <div class="player2">
            <h3 id="second-pig"></h3>
          </div>

          <!--Current Player Turn Score Box-->
          <div class="turn-total">
            <div class="total-score-box">
              <h4>Current Roll: <span class="turn-roll"></span></h4>
              <h4>Current Total:</h4><h2><span class="player1-total"></span></h2>
            </div>
          </div>
          <!--Button Box-->
          <div class="buttons-div">
            <button type="button" id="roll" class="btn btn-primary">Roll</button>
            <button type="button" id="hold" class="btn btn-primary">Hold</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
